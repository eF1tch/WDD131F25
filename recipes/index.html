<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A virtual cookbook">
    <meta name="author" content="Ethan Fitch">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A virtual cookbook">
    <meta property="og:image" content="https://ef1tch.github.io/WDD131F25\recipes\images\recipe-book-preview.png">
    <meta property="og:url" content="https://ef1tch.github.io/WDD131F25/recipes/index.html">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" defer></script>
    <title>Recipe Book</title>
</head>
<body>
    <div class="content">
        <header>
            <img class=logo src="images/recipe-book.png" alt="Recipe Book logo">
            <h1>RecipeBook</h1>
        </header>
        <main>
            <div class="search-box">
                <form class="search-bar" action="/search" method="get">
                    <label class=hidden for="search">Find a recipe</label>
                        <input
                        type="text" 
                        id="search" 
                        name="search"
                        placeholder="Find a recipe"
                    />
                </form>
                <button type="submit" class="search-button" aria-label="Submit search">
                    <img class="search-svg" src="images/search.svg" alt="">
                </button>
            </div>
            <hr>
            <section class="recipe-list" aria-label="Recipe List">
                <img class="recipe-img" src="images/chicken-curry.webp" alt="Chicken Curry">
                <div class="info-box">
                    <ul class="tags">
                        <li>Chicken</li>
                        <li>Entrée</li>
                        <li>Indian</li>
                    </ul>
                    <h2>Chicken Curry</h2>
                    <span
                        class="rating"
                        role="img"
                        aria-label="Rating: 4 out of 5 stars">
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span>
                    <p class="hidden">Quick and easy Chicken curry recipe made with easy to find ingredients.</p>
                </div>
            </section>
        </main>
    </div>
    <footer>
        <div class="social">
	        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
	        <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
	        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
	        <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a class="attribution" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>    
</body>
</html>
