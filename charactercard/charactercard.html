<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A dynamic character card">
    <meta name="author" content="Ethan Fitch">
    <link rel="stylesheet" href="charactercard.css">
    <script src="charactercard.js" defer></script>
    <title>Character Card</title>
</head>
<body>
    <div class="card">
        <img class="image" src="snortleblat.webp" alt="picture of snortlblat">
        <p class="name">Snortleblat</p>
        <p class="stats">Class: Swamp Beast Diplomat</p>
        <p class="stats">Level: <span id="level">1</span></p>
        <p class="stats">Health: <span id=health>100</span></p>
        <button id="attack">Attacked</button>
        <button id="levelUp">Level Up</button>
    </div>

</body>
</html>
